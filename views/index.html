<!DOCTYPE html>
<html ng-app="toDo">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">

      <div ng-controller="toDoCtrl">

        <h1>Todos</h1>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Task" ng-model="newTask" class="form-control">
          </div>

          <div class="form-group">
            <input type="date" ng-model="newDueDate" class="form-control">
          </div>

          <div class="form-group">
            <input type="submit" ng-click="createTodo()" value="Create ToDo" class="btn btn-success">
          </div>
        </form>

        <button ng-click="clearCompleted()" class="btn btn-default">Clear Completed</button>
        <button ng-click="toggleComplete()" class="btn btn-default">{{toggleStatus}}</button>

        <br>

        <label for="">Sort By</label>
        <select ng-model="todoOrder" class="form-control">
          <option value="" selected>None</option>
          <option value="-completed">Completed on Top</option>
          <option value="+completed">Completed on Bottom</option>
          <option value="-dueDate">Due Date Descending</option>
          <option value="+dueDate">Due Date Ascending</option>
        </select>

        <table class="table">
          <thead>
            <th>Todo</th>
            <th>Due Date</th>
            <th>Complete</th>
            <th>Delete</th>
          </thead>
          <tr todo-item ng-repeat="item in items | orderBy: todoOrder" ng-show="!item.completed || item.completed && showCompleted" item="item" delete-todo="deleteTodo(item)">
          </tr>
        </table>

      </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/controllers/toDoController.js"></script>
    <script src="../js/directives/todoItem.js"></script>
    <script src="../js/services/todoService.js"></script>
  </body>
</html>
